<!DOCTYPE html>
<head>
	<title>Image Carousel</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel="shortcut icon" href="assets/images/favicon-camera-retro.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>

<h1>Drone's Eye View: JavaScript Image Carousel</h1>
<div id="picture-frame">

	<div id="backward" class="screen button"><img src="assets/images/previous.ico"> </div>
	<div id="display" class="screen"><span id="n0" onclick="selected(0)">&#9673;</span><span id="n1" onclick="selected(1)">&#9678;</span><span id="n2" onclick="selected(2)">&#9678;</span><span id="n3" onclick="selected(3)">&#9678;</span><span id="n4" onclick="selected(4)">&#9678;</span></div>
	<div id="forward" class="screen button"><img src="assets/images/next.ico"></div>
</div>

<script type="text/javascript" src="assets/scripts.js"></script>
</body>
</html>
